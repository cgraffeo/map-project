<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <div class="search">
                <input id="filter" type="text" placeholder="Search Salem!" data-bind="textInput: userQuery, valueUpdate: 'afterkeydown'" class="form-control">
                <ul class data-bind="foreach: visibleLocations">
                    <li class="location" data-bind="text: title, click: $parent.markerAnimator">
                    </li>
                </ul>
            </div>
        </div>
        <div id="main-wrapper">
            <h1>Points of Interest Salem, OR</h1>
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
            <div id="map">
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Knockout JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Neighborhood Map Javascript file -->
    <script src="js/main.js"></script>
    <!-- Google MAPS API Key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0GRp75WI_F1nA45cqnlkzuKG34FDP9Lo&v=3&callback=initMap"></script>
</body>

</html>
